<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Technology â€” Black Room Partners</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="brp">
  <div id="site-header"></div>

  <main class="app">
    <section id="page-technology"></section>
  </main>

  <div id="site-footer"></div>

  <script>
    (async () => {
      const inject = async (id, url) => {
        const el = document.getElementById(id);
        const res = await fetch(url, { cache: "no-cache" });
        el.innerHTML = await res.text();
      };
      await inject("site-header", "partials/header.html");
      await inject("page-technology", "partials/page-technology.html");
      await inject("site-footer", "partials/footer.html");
      const s = document.createElement("script");
      s.src = "assets/js/app.js";
      s.defer = true;
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
